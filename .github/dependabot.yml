version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      maven:
        patterns:
          - "*:*"
        update-types:
          - "patch"
          - "minor"
    pull-request-title: "Apply all minor and patch-level updates for Maven dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
